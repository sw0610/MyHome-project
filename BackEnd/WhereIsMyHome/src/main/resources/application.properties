server.port=8081

server.servlet.context-path=/rest
#db setting
spring.datasource.url=jdbc:mysql://localhost:3306/homedb?serverTimezone=UTC
spring.datasource.username=scott
spring.datasource.password=tiger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis setting
mybatis.type-aliases-package=com.**.dto
mybatis.mapper-locations=classpath:/mapper/*


# window
file.path=C:/board/upload/
file.path.upload-images=C:/board/upload/imageUpload
file.path.upload-files=C:/board/upload/fileUpload/

#File Upload size Setting
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

server.servlet.session.timeout=1800

#log
logging.level.com.mvc.mapper = trace

#Failed to start bean 'documentationPluginsBootstrapper'; error
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER